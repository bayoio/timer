<div class="timer__interface">
    <app-developer-theme *ngIf="theme === 'developer'" [darkMode]="darkMode" [ticks]="ticks" [state]="state" [totalTicks]="totalTicks"></app-developer-theme>
    <app-digital-theme *ngIf="theme === 'digital'" [darkMode]="darkMode" [ticks]="ticks" [state]="state" [totalTicks]="totalTicks"></app-digital-theme>
</div>
