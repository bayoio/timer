<div class="ticks-panel" [ngClass]="{'dark': darkMode, 'attention-required': attentionRequired}">
    <svg viewBox="0 0 100 100" width="100%" height="100%">
        <g id="time-left">
            <text x="50%" y="50%" class="time-left" dominant-baseline="middle" text-anchor="middle">{{ ticks | toTime }}</text>
        </g>
        <g id="progress">
            <path [attr.d]="arc" class="progress" transform="translate(50 50) rotate(-90)" />
            <circle cx="50" cy="50" r="49.5" class="progress-placeholder" />
        </g>
    </svg>
</div>
